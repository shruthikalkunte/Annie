<ion-header>

    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

 <ion-content padding>

    <ion-item-sliding>
      <ion-item text-wrap>

           <img src = "x.promo_items.basic.url">

            <br>
         <button ion-button full (click)="viewItem(x)">View</button>
      </ion-item>   
      <ion-item-options side="left">
              <!--<button ion-button>
                <ion-icon name="book"></ion-icon>  
              </button>
              <button color="secondary" ion-button>

              </button> -->
              <button color="danger" ion-button (click)="delete(x)">

    </ion-item-sliding>
    </ion-item>            
  </ion-list>
